<form ng-submit="vm.saveParty()" class="form-inline party-form" role="form">
  <div class="form-group">
    <input ng-model="vm.newParty.name" type="text" class="form-control" placeholder="Name" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.newParty.phone" type="text" class="form-control" placeholder="Phone" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.newParty.size" type="text" class="form-control" placeholder="Size of party" required>
  </div>
  <button type="submit" class="btn btn-primary">Add party</button>
</form>

<!--Directive that displays parties in a table.-->
<gz-party-table parties="vm.parties"></gz-party-table>
